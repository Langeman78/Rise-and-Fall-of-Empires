<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tiles Editor – Final</title>
  <link rel="stylesheet" href="css/retro-style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  
    <link rel="stylesheet" href="css/retro-style.css">

    
</head>
<body style="background-image: url('images/historic_bg.jpg'); background-size: cover; background-attachment: fixed; color: white; font-weight: bold;">

</head>




<body>
  <h1 id="editorTitle">Tileseditor</h1>

<br><br><br><br><br><br>

  <h2>Feldtyp erstellen oder bearbeiten</h2>
  <label>Name: <input type="text" id="ftName"></label><br>
  <label>PNG hochladen: <input type="file" id="ftImage" accept="image/png" onchange="showPreview(this)"></label>
  <div id="imagePreview"></div>

  <fieldset>
    <legend>Erlaubte Bewegungstypen</legend>
    <label><input type="checkbox" id="moveLand"> Landeinheiten</label><br>
    <label><input type="checkbox" id="moveWater"> Wassereinheiten</label><br>
    <label><input type="checkbox" id="moveAir"> Lufteinheiten</label><br>
      <label><input type="checkbox" id="moveSeatran"> Landeinheiten Seetransport</label><br>
       <label><input type="checkbox" id="moveFlugtran"> Flugeinheiten  Seetransport</label><br>
      
    
  </fieldset>

  <label>Bewegungskosten: <input type="number" class="smallnumberfield" id="ftMove" value="1"></label><br>
  <label>Einheitenkapazität: <input type="number" class="smallnumberfield" id="ftCap" size="2" value="1"></label><br>
  <label>max Stadtgröße: <input type="number" class="smallnumberfield" id="ftCitySize" size="2" value="0"></label><br>
  <label><input type="checkbox" id="ftSupply"> Versorgungslager: </label><br>
  <label><input type="checkbox" id="ownerToggle" onchange="toggleOwner()"> Besitzer möglich</label><br>
  <div id="ownerSection" style="display:none;">
  </div>


  <label>Ressourcentyp hinzufügen:<br> <input type="text" id="newResType">
    <button onclick="addResType()">➕</button></label><br>
  <select id="ftRes"></select><br>

  <label>Eventtyp hinzufügen: <br><input type="text" id="newEventType">
    <button onclick="addEventType()">➕</button></label><br>
  <select id="ftEvent"></select><br>



  <button onclick="saveFieldType()">✅ Feldtyp speichern</button><br>
  

  <h2>Gespeicherte Feldtypen</h2>
  <div id="tileList" class="tile-list"></div>

  <script src="script.js"></script>
<script>loadFromLocal();</script>

  <hr>
  <label style="display:inline-block; margin-left:10px;">📁 Importieren (JSON):<br>
  <input type="file" onchange="importFieldTypes(event)" accept=".json"></label>


  <hr>
  <h3>📦 Feldtypen exportieren</h3>
  <label for="jsonName">📄 Dateiname (optional):</label><br>
  <input type="text" id="jsonName" placeholder="z. B. meinFeldtyp" style="width:200px;"><br>
</body>
  <button onclick="exportFieldTypes()">💾 Exportieren (JSON)</button>


</html>
