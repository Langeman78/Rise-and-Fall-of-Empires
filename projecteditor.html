<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Project Editor</title>

 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link rel="stylesheet" href="css/retro-style.css">
</head>
  <h1 id="editorTitle">Projekteditor</h1>
</head>
<body style="background-image: url('images/historic_bg.jpg'); background-size: cover; background-attachment: fixed; color: white; font-weight: bold;">
<body>
   <br><br><br> <br><br><br>
  
  <h2>Projekt erstellen oder bearbeiten</h2>
  <label>Name: <input type="text" id="ftName"></label><br>
  <label>PNG hochladen: <br><input type="file" id="ftImage" accept="image/png" onchange="showPreview(this)"></label><br>
  <div id="imagePreview"></div><br>

  <button onclick="saveProjectType()">✅ Projekt speichern</button><br>

  <h2>Gespeicherte Projekte</h2><br>
  <div id="tileList" class="tile-list"></div>
 <script src="script.js"></script>
<script>loadProjectFromLocal();</script>
  <hr>
  <label style="display:inline-block; margin-left:10px;">📁 Importieren (JSON):<br>
  <input type="file" onchange="importProjectTypes(event)" accept=".json"></label><br>


  <hr>
  <h3>📦 Projekte exportieren</h3><br>
  <label for="jsonName">📄 Dateiname (optional):</label><br>
  <input type="text" id="jsonName" placeholder="z. B. meinProjekttyp" style="width:200px;">
  <br><button onclick="exportProjektTypes()">💾 Exportieren (JSON)</button><br>
</body>
</html>
