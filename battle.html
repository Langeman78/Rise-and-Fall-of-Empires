<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="utf-8"/>
<title>Feld mit Angreifer/Verteidiger</title>
<style>
  body {
    background-color: #ddd;
    font-family: Arial, sans-serif;
  }

  /* Äußeres Quadrat 300x300 */
  .field {
    width: 300px;
    height: 300px;
    border: 2px solid #333;
    background-color: #f4f4f4;
    margin: 20px auto;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 6px;
    box-sizing: border-box;
  }

  .section {
    border-bottom: 1px solid #aaa;
    text-align: center;
    padding: 1px;
    font-weight: bold;
    font-size: 10px;
  }

  /* Doppelte Spalte für Ressourcen + Industrielevel */
  .section-split {
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid #aaa;
    padding: 1px 2px;
    font-weight: bold;
    font-size: 10px;
  }

  .units {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 2px;
    justify-items: center;
    align-items: center;
  }

  .unit {
    width: 40px;
    height: 40px;
    border-radius: 3px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .unit img {
    width: 30px;
    height: 30px;
    pointer-events: none;
  }

  /* Spielerfarben nur Rahmen */
  .blue {
    border: 2px solid #2b6de0; /* nur blauer Rahmen */
    background-color: transparent;
  }
  .red {
    border: 2px solid #d42828; /* nur roter Rahmen */
    background-color: transparent;
    transform: scaleX(-1); /* Spiegelung rote Einheiten */
  }

  /* Untere Infoleiste */
  .bottom-info {
    display: flex;
    justify-content: space-between;
    border-top: 1px solid #aaa;
    font-size: 8px;
    font-weight: bold;
    padding-top: 2px;
  }

  .bottom-info div {
    text-align: center;
    width: 48%;
  }

  .destroyed {
    position: relative;
    opacity: 0.6;
  }
  .destroyed::after {
    content: "X";
    position: absolute;
    color: red;
    font-weight: bold;
    font-size: 30px;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none;
  }
</style>
</head>
<body><button onclick="destroyNext()">Nächste Einheit zerstören</button>
<div class="field">
<div class="section">Feldname</div>
<div class="section">Stadt 3</div>
<div class="section-split">
<div>Ressource: Öl</div>
<div>Industrielevel</div>
</div>
<!-- Lufteinheiten -->
<div class="units">
<div class="unit blue"><img alt="" src="rocket.png"/></div>
<div class="unit blue"><img alt="" src="plane.png"/></div>
<div class="unit red"><img alt="" src="plane.png"/></div>
<div class="unit red"><img alt="" src="plane.png"/></div>
</div>
<!-- Leader außen, Rakete innen -->
<!-- Tanks -->
<div class="units">
<div class="unit blue"><img alt="" src="tank.png"/></div>
<div class="unit blue"><img alt="" src="tank.png"/></div>
<div class="unit red"><img alt="" src="tank.png"/></div>
<div class="unit red"><img alt="" src="tank.png"/></div>
</div>
<!-- Schiffe -->
<div class="units">
<div class="unit blue"><img alt="" src="submarine.png"/></div>
<div class="unit blue"><img alt="" src="ship.png"/></div>
<div class="unit red"><img alt="" src="ship.png"/></div>
<div class="unit red"><img alt="" src="ship.png"/></div>
</div>
<!-- Supply außen, U-Boot innen -->
<div class="units">
<div class="unit blue"><img alt="" src="supply.png"/></div>
<div class="unit blue"><img alt="" src="leader.png"/></div>
<div class="unit red"><img alt="" src="leader.png"/></div>
<div class="unit red"><img alt="" src="supply.png"/></div>
</div>
<!-- Untere Infoleiste -->
<div class="bottom-info">
<div>
      Angreifer<br/>Land
    </div>
<div>
      Verteidiger<br/>Land
    </div>
</div>
</div>
<script>
let destructionOrder = [];

// Reihenfolge laut Beschreibung:
// 1. Linke Flugeinheit
// 2. Rechte Flugeinheit
// 3. Zweite linke Flugeinheit
// 4. Zwei linke Landeinheiten
window.onload = function() {
    let units = document.querySelectorAll('.units .unit');
    // Flugzeug-Reihe = erste .units
    let firstRow = document.querySelectorAll('.units')[0].querySelectorAll('.unit');
    // Tank-Reihe = nach Entfernen der 2. Reihe -> Index verschoben: 1 = Tanks
    let tankRow = document.querySelectorAll('.units')[1].querySelectorAll('.unit');

    destructionOrder = [
        firstRow[0], // linkes Flugzeug
        firstRow[2], // rechtes Flugzeug
        firstRow[1], // zweites linkes Flugzeug
        tankRow[0],  // linke Landeinheit 1
        tankRow[1]   // linke Landeinheit 2
    ];
}

function destroyNext() {
    if (destructionOrder.length > 0) {
        let unit = destructionOrder.shift();
        unit.classList.add('destroyed');
    } else {
        alert('Alle markierten Einheiten wurden zerstört.');
    }
}
</script></body>
</html>
